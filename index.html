<html>

        <meta charset="utf-8">

    <body>
        <h1>YourLife</h1>
        <h3>Create your “Ken Burns” style documentary with your biography</h3>
        
        <form action="/action_page.php">
            <!--name section!-->
            <p>
                Enter your name: <input placeholder="no numbers allowed" type="text" id="name_text" pattern="[A-Za-z\-]{1,20}" title="No numbers or special characters">
            </p>
            <!--end of name section!-->
            <p>Enter your biography</p>
            <p> Word Count:
                <span id="wordCount">0</span>/500
            </p>
            <textarea id="bio_text" oninput="countWord()" onkeydown="wordLimit()" rows="10" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">

          </form>

        <script src="main.js"></script>
    </body>
</html>
